
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>canvas</title>
		<!--Bootstrap 5.1.3-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/ms-dropdown@4.0.3/dist/css/dd.min.css" />
		<style>
			body {
				margin: revert !important;
			}
		</style>
	</head>

	<body>
		<input autocomplete="on" id="startgglink" style="width:500px" placeholder="https://www.start.gg/tournament/xxxxx/event/xxxxx/brackets/xxxx/xxxxx">
		<button onclick="sendToForm()">load</button>
		<br>

		<label for="games">game: </label>
		<select name="game" id="game"></select>
		<br>
		<label for="pack">pack: </label>
		<select name="pack" id="pack"></select>
		<div id="pack_version"></div>
		<br>
		<div id="pack_info"></div>
		<div id="pack_credits"></div>
		<br>

		<div id="playerFormContainer" style="display: flex; flex: 1;">

		</div>
		
		<input id="pop-style" type="radio" name="style" checked value="pop" onchange="styleChanged()"> PoP<br>
		<input id="resplat-style" type="radio" name="style" value="resplat" onchange="styleChanged()"> Resplat<br>
		<input id="ranbat-style" type="radio" name="style" value="ranbats" onchange="styleChanged()"> Ranbats
		<br>
		<label for="backgroundImage">custom background image</label>
		<input type="file" id="backgroundImage">
		<br>
		<input type="checkbox" id="layerSecondaries" name="layerSecondaries" onchange="layerSecondariesChanged()"> layer secondaries? (useful for team games, or doubles) (set main character to none for this to work correctly) (buggy, might require pressing generate multiple times)
		<br>
		<input type="checkbox" id="shadows" name="shadows" checked="" onchange="shadowsChanged()"> shadows?
		<br>
		<input type="checkbox" id="darkenImage" name="darkenImage" checked="" onchange="darkenImageChanged()"> darken background image?
		<br>
		<input type="checkbox" id="blackSquares" name="blackSquares" onchange="blackSquaresChanged()"> add a black square behind each box?
		&nbsp;
		<label for="slider">black square opacity:</label>
		<input type="range" id="blackSquaresSlider" name="blackSquaresSlider" min="0.0" max="1.0" step="0.01" value="1.0" oninput="blackSquaresSliderChanged()">
		<br>
		<input type="checkbox" id="hideEmpty" name="hideEmpty" checked="" onchange="hideEmptyChanged()"> hide empty squares?
		<br>
		<label for="primaryColor">Primary Color:</label>
		<input type="color" id="primaryColor" name="primaryColor" value="#682f77">
		<br>
		<label for="secondaryColor">Secondary Color:</label>
		<input type="color" id="secondaryColor" name="secondaryColor" value="#ff3d8b">
		<br>
		<input autocomplete="on" id="toptext" style="width:500px" placeholder="top text">
		<br>
		<input autocomplete="on" id="bottomtext" style="width:500px" placeholder="bottom text">
		<br>
		<input autocomplete="on" id="url" style="width:500px" placeholder="bottom text">
		<br>
		<button onclick="go()">generate</button>
		<br>
		<canvas id="canvas"></canvas>
		<br>
		<button onclick="saveCanvas()">save image</button>
		<script src="https://cdn.jsdelivr.net/npm/ms-dropdown@4.0.3/dist/js/dd.min.js"></script>
		<script src="https://unpkg.com/pica/dist/pica.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.js"></script>
		<script src="oauth.js"></script>
		<script src="form.js"></script>
		<script src="drawImageProp.js"></script>
		<script src="playerOverrides.js"></script>
		<script src="graphql.js"></script>
		<script src="text.js"></script>
		<script src="canvas.js"></script>
	</body>

</html>
