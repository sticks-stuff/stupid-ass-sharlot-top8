
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>canvas</title>
	</head>

	<body>
		<input autocomplete="on" id="startgglink" style="width:500px" placeholder="https://www.start.gg/tournament/xxxxx/event/xxxxx/brackets/xxxx/xxxxx">
		<button onclick="sendToForm()">load</button>
		<br>

		<label for="games">game: </label>
		<select name="game" id="game"></select>
		<br>
		<label for="pack">pack: </label>
		<select name="pack" id="pack"></select>
		<br>

		<div id="playerFormContainer" style="display: flex; flex: 1;">

		</div>
		
		<input type="radio" name="style" checked value="pop" onchange="styleChanged()"> PoP<br>
		<input type="radio" name="style" value="resplat" onchange="styleChanged()"> Resplat<br>
		<input type="radio" name="style" value="ranbats" onchange="styleChanged()"> Ranbats
		<br>
		<label for="backgroundImage">custom background image</label>
		<input type="file" id="backgroundImage">
		<br>
		<label for="primaryColor">Primary Color:</label>
		<input type="color" id="primaryColor" name="primaryColor" value="#682f77">
		<br>
		<label for="secondaryColor">Secondary Color:</label>
		<input type="color" id="secondaryColor" name="secondaryColor" value="#ff3d8b">
		<br>
		<input autocomplete="on" id="toptext" style="width:500px" placeholder="top text">
		<br>
		<input autocomplete="on" id="bottomtext" style="width:500px" placeholder="bottom text">
		<br>
		<input autocomplete="on" id="url" style="width:500px" placeholder="bottom text">
		<br>
		<button onclick="go()">generate</button>
		<br>
		<canvas id="canvas"></canvas>
		<br>
		<button onclick="saveCanvas()">save image</button>
		<script src="oauth.js"></script>
		<script src="form.js"></script>
		<script src="drawImageProp.js"></script>
		<script src="convertNamesToInternal.js"></script>
		<script src="playerOverrides.js"></script>
		<script src="graphql.js"></script>
		<script src="text.js"></script>
		<script src="canvas.js"></script>
	</body>

</html>
